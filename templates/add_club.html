{% extends "base.html" %}

 {% block css %}

<style type="text/css">

body {
text-align: center;
}

a:link {
    color: white;
}

a:visited {
    color: white;
}

.content{
  padding-top:2vh;
}

input, select, textarea{
    color: #ff0000;
}

textarea:focus, input:focus {
    color: #ff0000;
}


</style>

 {% endblock %}

{% block content %}

<div class="content">

    <h1>Add a club</h1>
    <form action="/add-new-club/" method="POST">
      Club Name: <input type="text" name="club"><br><br>
      Club Description: <input type="text" name="description"><br><br>
      <input type="submit" class="btn btn-success" name="submit" value="Submit">
    </form>

</div>

{% endblock %}
